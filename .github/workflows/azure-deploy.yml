name: Build and Push Docker Image to ACR

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Log in to Azure Container Registry (ACR)
      - name: Log in to ACR
        run: echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      # Build Docker image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/dockerpoc:latest .

      # Push Docker image to ACR
      - name: Push Docker Image
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/dockerpoc:latest

      # Azure CLI login using ACR creds (just for updating the WebApp)
      - name: Azure CLI Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.ACR_USERNAME }}","clientSecret":"${{ secrets.ACR_PASSWORD }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}"}'
        continue-on-error: true   # since we are using ACR Admin creds (not service principal)

      # Tell Azure Web App to use the latest image
      - name: Deploy to Azure WebApp (Container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: dockerpoc   # ðŸ‘ˆ replace with your WebApp name
          images: ${{ secrets.ACR_LOGIN_SERVER }}/dockerpoc:latest
